<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanh toán đơn hàng</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Thanh toán đơn hàng</h1>

        <!-- Form thanh toán -->
        <form action="/payment/create" method="post" id="payment-form" class="card p-4">
            <div class="row">
                <!-- Cột trái: Thông tin khách hàng -->
                <div class="col-md-6">
                    <h4>Thông tin khách hàng</h4>
                    <div class="mb-3">
                        <label for="fullName" class="form-label">Họ và tên:</label>
                        <input type="text" id="fullName" name="fullName" class="form-control" placeholder="Nhập họ và tên" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" id="email" name="email" class="form-control" placeholder="Nhập email" required>
                    </div>
                    <div class="mb-3">
                        <label for="address" class="form-label">Địa chỉ giao hàng:</label>
                        <input type="text" id="address" name="address" class="form-control" placeholder="Nhập địa chỉ giao hàng" required>
                    </div>
                    <div class="mb-3">
                        <label for="phoneNumber" class="form-label">Số điện thoại:</label>
                        <input type="text" id="phoneNumber" name="phoneNumber" class="form-control" placeholder="Nhập số điện thoại" required>
                    </div>
                </div>

                <!-- Cột phải: Tóm tắt đơn hàng -->
                <div class="col-md-6">
                    <h4>Tóm tắt đơn hàng</h4>
                    <div class="mb-3">
                        <label for="totalAmount" class="form-label">Tổng số tiền cần thanh toán:</label>
                        <input type="number" id="totalAmount" name="totalAmount" class="form-control" value="100.00" readonly>
                    </div>
                    <div class="mb-3">
                        <label for="discountCode" class="form-label">Mã giảm giá:</label>
                        <input type="text" id="discountCode" name="discountCode" class="form-control" placeholder="Nhập mã giảm giá (nếu có)">
                    </div>
                    <div class="mb-3">
                        <label for="paymentMethod" class="form-label">Hình thức thanh toán:</label>
                        <select id="paymentMethod" name="paymentMethod" class="form-select" required>
                            <option value="COD">Khi nhận hàng</option>
                            <option value="PayPal">Qua PayPal</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <strong>Tổng tiền thanh toán cuối cùng:</strong>
                        <span id="finalAmount">100.00</span>
                    </div>
                    <input type="hidden" name="description" value="Thanh toán đơn hàng tại hệ thống của chúng tôi">
                    <div class="text-center">
                        <button type="submit" class="btn btn-success btn-lg">Xác nhận thanh toán</button>
                    </div>
                </div>
            </div>
        </form>

        <!-- Nút PayPal -->
        <div id="paypal-button-container" class="mt-4"></div>
    </div>

    <!-- PayPal JavaScript SDK -->
    <script src="https://www.paypal.com/sdk/js?client-id=YOUR_PAYPAL_CLIENT_ID&currency=USD"></script>
    <script>
        // Tính toán mã giảm giá
        const discountInput = document.getElementById('discountCode');
        const totalAmount = parseFloat(document.getElementById('totalAmount').value);
        const finalAmountDisplay = document.getElementById('finalAmount');

        discountInput.addEventListener('input', function () {
            let discount = 0;
            if (this.value === "DISCOUNT10") {
                discount = totalAmount * 0.1; // Giảm giá 10%
            }
            const finalAmount = totalAmount - discount;
            finalAmountDisplay.textContent = finalAmount.toFixed(2);
        });

        // PayPal Button Integration
        paypal.Buttons({
            createOrder: function (data, actions) {
                return actions.order.create({
                    purchase_units: [{
                        amount: {
                            value: finalAmountDisplay.textContent // Tổng tiền sau giảm giá
                        }
                    }]
                });
            },
            onApprove: function (data, actions) {
                return actions.order.capture().then(function (details) {
                    alert('Thanh toán thành công! Cảm ơn ' + details.payer.name.given_name);
                });
            },
            onError: function (err) {
                console.error('Lỗi thanh toán:', err);
                alert('Có lỗi xảy ra trong quá trình thanh toán!');
            }
        }).render('#paypal-button-container');
    </script>
</body>
</html>
